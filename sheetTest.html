<body>
    
    <div class="window background">
        <div class="canvas canvas-border wrapper">
            <div id="left-panel" class="column">
                <div class="canvas-border content-wiewport">

            <div id="right-panel" class="column">

            </div>
            
            <div id="center-panel">
                <div id="life" class="">
                    <div >
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 -1 34 34" class="fit-screen">
                            <circle cx="47%" cy="47%" r="45%" class="progress-bar__background" />
                            <circle cx="47%" cy="47%" r="45%" class="progress-bar__progress js-progress-bar" />
                        </svg>
                        <div class="life-value">
                            <h2 id="life-points"><input type="number" value=14></input><i>pv</i></h2>
                            <div id="bottom-items">
                                <div class="buttons">
                                    <button id="gain-one"><i class="fi fi-rr-angle-up"></i></button>
                                    <p style="color: #aaaaaa00">-</p>
                                    <button id="loose-one"><i class="fi fi-rr-angle-down"></i></button>
                                </div>
                                <p style="color: #aaaaaa00">---</p>
                                <h3 id="global-life"><span id="value">20</span><i>max</i></h3>

                    </div>
                </div>

                <div id="head" class="box">
                    aaa
                </div>

                    <svg>

                </div> -->

                    <div id="info-left" class="canvas-border main-element">
                        left
                    </div>
                    <div id="character-picture-parent" class="canvas-border main-element">
                        <img id="character-picture" src="/resources/css-3.png" width="100%" height="100%">
                    </div>
                    <div id="info-right" class="canvas-border main-element">
